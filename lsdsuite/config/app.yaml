apiVersion: batch/v1
kind: Job
metadata:
  name: # <JOB-NAME>
spec:
  completions: 10
  parallelism: 10
  template:
    metadata:
      labels:
        app: # <APP-NAME>
    spec:
      containers:
      - name: jgroups
        image: # <IMAGE>
        env: # PUT YOUR ARGS
        - name: ARG1
          value: "1000"
        - name: ARG2
          value: "FOOBAR"
        - name: ARGN
          value: "BARFOO"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /data
          name: data
      restartPolicy: "Never"
      volumes:
      - name: data
        hostPath:
         path: # <PATH/TO/LOGS>
